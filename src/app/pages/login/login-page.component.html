<!-- login-page.component.html -->
<div><h1>Sistema de Sentencias Judiciales</h1></div>


<div>
    <!-- Login Form -->
    <form (ngSubmit)="login(email.value, password.value)">
      <label for="email">Email:</label>
      <input type="email" #email required>
      <label for="password">Password:</label>
      <input type="password" #password required>
      <button type="submit">Login</button>
    </form>
  </div>


    <!-- Registration Form TEMPORAL (Ignorar) -->
  <div>
    <form (ngSubmit)="register(regEmail.value, regPassword.value)">
      <label for="regEmail">Email:</label>
      <input type="email" #regEmail required>
      <label for="regPassword">Password:</label>
      <input type="password" #regPassword required>
      <button type="submit">Register</button>
    </form>
  </div>
