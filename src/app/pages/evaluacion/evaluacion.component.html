<app-header></app-header>

<div class="datos-est">
  <p class="dat"><strong> NÚMERO PROCESO: </strong> {{ numero_proceso }}</p>
  <p class="dat"><strong> ASUNTO: </strong> {{ asunto }}</p>
  <p class="dat"><strong> ESTUDIANTE: {{ estudiante }} </strong></p>
  <p class="dat"><strong> DOCENTE: </strong> {{ docente }}</p>
</div>


<div class="eva">
  <form [formGroup]="evaluacionForm" (ngSubmit)="submitForm()">
    <div>
      <h3 class="titulo" for="motivationType">Tipo de Motivación</h3>
      <select class="motivaciones" id="motivationType" formControlName="motivationType">
        <option class="op" value="Inexistencia">Inexistencia</option>
        <option class="op" value="Insuficiencia">Insuficiencia</option>
        <option class="op" value="Apariencia">Apariencia</option>
      </select>
    </div>

    <div *ngIf="evaluacionForm.get('motivationType')?.value === 'Inexistencia'" formGroupName="inexistencia">

      <div>
        <app-caja-texto id="faltaFundamentacionNormativa" formControlName="faltaFundamentacionNormativa"
          [titulo]="'Falta de Fundamentación Normativa'">
        </app-caja-texto>
      </div>

      <div>
        <app-caja-texto id="motivoFundamentacionNormativa" formControlName="motivoFundamentacionNormativa"
          [titulo]="'Motivo de la Fundamentación Normativa'">
        </app-caja-texto>
      </div>

      <div>
        <app-caja-texto id="faltaFundamentacionFactica" formControlName="faltaFundamentacionFactica"
          [titulo]="'Falta de Fundamentación Fáctica'">
        </app-caja-texto>
      </div>

      <div>
        <app-caja-texto id="motivoFundamentacionFactica" formControlName="motivoFundamentacionFactica"
          [titulo]="'Motivo de la Fundamentación Fáctica'">
        </app-caja-texto>
      </div>

      <div>
        <app-caja-texto id="deficitMotivacion" formControlName="deficitMotivacion" [titulo]="'Déficit de Motivación'">
        </app-caja-texto>
      </div>

      <div>
        <app-caja-texto id="motivoDeficitMotivacion" formControlName="motivoDeficitMotivacion"
          [titulo]="'Motivo del Déficit de Motivación'">
        </app-caja-texto>
      </div>

    </div>

    <div *ngIf="evaluacionForm.get('motivationType')?.value === 'Insuficiencia'" formGroupName="insuficiencia">
      <div>
        <app-caja-texto id="faltaFundamentacionNormativa" formControlName="faltaFundamentacionNormativa"
          [titulo]="'Falta de Fundamentación Normativa'">
        </app-caja-texto>
      </div>

      <div>
        <app-caja-texto id="motivoFundamentacionNormativa" formControlName="motivoFundamentacionNormativa"
          [titulo]="'Motivo de la Fundamentación Normativa'">
        </app-caja-texto>
      </div>

      <div>
        <app-caja-texto id="faltaFundamentacionFactica" formControlName="faltaFundamentacionFactica"
          [titulo]="'Falta de Fundamentación Fáctica'">
        </app-caja-texto>
      </div>

      <div>
        <app-caja-texto id="motivoFundamentacionFactica" formControlName="motivoFundamentacionFactica"
          [titulo]="'Motivo de la Fundamentación Fáctica'">
        </app-caja-texto>
      </div>

      <div>
        <app-caja-texto id="deficitMotivacion" formControlName="deficitMotivacion" [titulo]="'Déficit de Motivación'">
        </app-caja-texto>
      </div>

      <div>
        <app-caja-texto id="motivoDeficitMotivacion" formControlName="motivoDeficitMotivacion"
          [titulo]="'Motivo del Déficit de Motivación'">
        </app-caja-texto>
      </div>
    </div>

    <div *ngIf="evaluacionForm.get('motivationType')?.value === 'Apariencia'" formGroupName="apariencia">
      <div>
        <app-caja-texto id="motivoApariencia" formControlName="motivoApariencia" [titulo]="'Motivo de la apariencia'">
        </app-caja-texto>
      </div>

      <div>
        <h3 class="titulo" for="vicioMotivacional">Vicio Motivacional</h3>
        <select class="motivaciones" id="vicioMotivacional" formControlName="vicioMotivacional">
          <option class="op" value="Incoherencia">Incoherencia</option>
          <option class="op" value="Inatinencia">Inatinencia</option>
          <option class="op" value="Imcomprensibilidad">Imcomprensibilidad</option>
          <option class="op" value="Incongruencia">Incongruencia</option>
        </select>
      </div>

      <div formGroupName="incoherenciaJuridica"
        *ngIf="evaluacionForm.get('apariencia.vicioMotivacional')?.value === 'Incoherencia'">
        <div>
          <app-caja-texto id="incoherenciaLogicaNormativa" formControlName="incoherenciaLogicaNormativa"
            [titulo]="'Incoherencia Lógica Normativa'">
          </app-caja-texto>
        </div>
        <div>
          <app-caja-texto id="motivoLogicaNormativa" formControlName="motivoLogicaNormativa"
          [titulo]="'Motivo Lógica Normativa'">
          </app-caja-texto>
        </div>
        <div>
          <app-caja-texto id="incoherenciaDecisionalNormativa" formControlName="incoherenciaDecisionalNormativa"
          [titulo]="'Incoherencia Decisional Normativa'">
          </app-caja-texto>
        </div>
        <div>
          <app-caja-texto id="motivoDecisionalNormativa" formControlName="motivoDecisionalNormativa"
          [titulo]="'Motivo Decisional Normativa'">
          </app-caja-texto>
        </div>
        <div>
          <app-caja-texto id="incoherenciaLogicaFactica" formControlName="incoherenciaLogicaFactica"
          [titulo]="'Incoherencia Lógica Fáctica'">
          </app-caja-texto>
        </div>
        <div>
          <app-caja-texto id="motivoLogicaFactica" formControlName="motivoLogicaFactica"
          [titulo]="'Motivo Lógica Fáctica'">
          </app-caja-texto>
        </div>
        <div>
          <app-caja-texto id="incoherenciaDecisionalFactica" formControlName="incoherenciaDecisionalFactica"
          [titulo]="'Incoherencia Decisional Fáctica'">
          </app-caja-texto>
        </div>
        <div>
          <app-caja-texto id="motivoDecisionalFactica" formControlName="motivoDecisionalFactica"
          [titulo]="'Motivo Decisional Fáctica'">
          </app-caja-texto>
        </div>
        <div>
          <app-caja-texto id="deficitMotivacion" formControlName="deficitMotivacion"
          [titulo]="'Déficit de Motivación'">
          </app-caja-texto>
        </div>
        <div>
          <app-caja-texto id="motivoDeficitMotivacion" formControlName="motivoDeficitMotivacion"
          [titulo]="'Motivo del Déficit de Motivación'">
          </app-caja-texto>
        </div>
      </div>
    </div>

    <button type="submit">Guardar</button>
  </form>
</div>

<button (click)="redirectToAnalisis2()">Anterior</button>
<button [disabled]="!saved">Siguiente</button>
